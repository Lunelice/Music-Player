<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Music Player - devchallenges.io</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="title">Music player</div>
        <a href='https://devchallenges.io'><img class="logo" src="assets/images/logo.svg" alt="Main Logo"></a>
    </header>

    <main>
        <div class="card">

            <img src="" alt="album cover" class="cover">
            <h2 class="song"></h2>
            <p class="artist"></p>

            <audio id="audio" src="" preload="auto" class="audio"></audio>
            <div class="progress">

                <div class="timer">
                    <p class="time-passed small"></p>
                    <p class="song-end small"></p>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

            </div>

            <div class="controls">
                <img src="assets/images/Stop_and_play_fill-1.svg" alt="" class="previous">
                <img src="assets/images//Play_fill.svg" alt="" class="play">
                <img src="assets/images/Stop_and_play_fill.svg" alt="" class="next">

            </div>

            <div class="sound">
                <img src="./assets/images/sound.svg" alt="">
                <div class="sound-bar">

                    <div class="sound-fill"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>

</html>
